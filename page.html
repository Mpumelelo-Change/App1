<!DOCTYPE html>
<html>
<head>
	<title>App1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
</head>
<body>
	<div class="signup__container">
  		<div class="container__child signup__thumbnail">
    		<div class="thumbnail__logo">
      			<h1 class="logo__text">SASA</h1>
    		</div>
    		<div class="thumbnail__content text-center">
      			<h1 class="heading--primary">Welcome to SASA.</h1>
      			<h2 class="heading--secondary">Are you ready to tour the final frontier?</h2>
    		</div>
    		<div class="thumbnail__links">
      			<ul class="list-inline m-b-0 text-center">
        			<li><a href="http://alexdevero.com/" target="_blank"><i class="fa fa-globe"></i></a></li>
      			</ul>
    		</div>
    		<div class="signup__overlay"></div>
  		</div>
		<div class="container__child signup__form">
    		<form action="#">
      			<div class="form-group">
        			<label for="username">Name</label>
        			<input class="form-control" type="text" name="username" id="igama" placeholder="first name" required />
      			</div>
      			<div class="form-group">
        			<label for="username">Surname</label>
        			<input class="form-control" type="text" name="username" id="surname" placeholder="surname" required />
      			</div>
      			<div class="form-group">
        			<label for="age">Age</label>
        			<input class="form-control" type="text" name="username" id="age" placeholder="age" required />
      			</div>
      			<div class="form-group">
        			<label for="email">Email</label>
        			<input class="form-control" type="text" name="email" id="email" placeholder="example.something@company.com" required />
      			</div>
      			<div class="form-group">
        			<label for="password">Password</label>
        			<input class="form-control" type="password" name="password" id="password" placeholder="********" required />
      			</div>
      			<div class="form-group">
        			<label for="passwordRepeat">Repeat Password</label>
        			<input class="form-control" type="password" name="passwordRepeat" id="cpassword" placeholder="********" required />
      			</div>
      			<div class="m-t-lg">
        			<ul class="list-inline">
          				<li>
            				<input class="btn btn--form" type="submit" value="Sign Up" onclick="save_to_array()" />
          				</li>
        			</ul>
      			</div>
    		</form>  
  		</div>
	</div>
    <script type="text/javascript">
    	function save_to_array() {
    		var array = []
			if (document.getElementById("password").value == document.getElementById("cpassword").value) {
    			var igama = document.getElementById("igama").value;
    			var surname = document.getElementById("surname").value;
    			var age = document.getElementById("age").value;
    			var email = document.getElementById("email").value;
    			var pass = document.getElementById("password").value;
    			var cpass = document.getElementById("cpassword").value;

    			array.push(igama);
    			array.push(surname);
    			array.push(age);
    			array.push(email);
    			array.push(pass);
    			array.push(cpass);

    			console.log(array);
    		}
			else {
				alert("Passwords do not match!");
			}
    	}
    </script>
</body>
</html>
